<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monash my.WES Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #003366;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #00274d;
      font-weight: bold;
    }

    .navbar span {
      color: white;
    }

    .container {
      background-color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 30px;
      margin-top: 20px;
      color: #003366;
    }

    .section-header {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .assignment-box {
      background-color: #f1f5fa;
      border-left: 5px solid #ffc1b3;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .assignment-box input[type="text"] {
      background-color: #f1f5fa;
      border: none;
      border-bottom: 1px solid #ccc;
      color: #003366;
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }

    .assignment-box input[type="text"]:focus {
      outline: none;
      border-bottom: 2px solid #006dae;
    }

    .status-badge {
      background-color: #ff9900;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .date-header {
      font-size: 16px;
      color: #00274d;
      font-weight: bold;
      margin-top: 30px;
    }

    .day-box {
      margin-top: 10px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e8f0fe;
      color: #003366;
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      font-size: 14px;
    }

    .nav-tabs span {
      cursor: pointer;
      color: white;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }

    .add-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #006dae;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span>Monash University</span>
    <span>Kai</span>
  </div>

  <div class="nav-tabs">
    <span>FOR YOU</span>
    <span><strong>UPCOMING</strong></span>
    <span>SCHEDULE</span>
    <span>UPDATES</span>
  </div>

  <div class="container" id="dashboard">
    <div class="assignment-box">
      <input type="text" placeholder="Unit and Task Title" value="FIT3163: FINAL - Team contribution (Project Proposal including background research summary)">
      <input type="text" placeholder="Due Date" value="11.55pm, Monday 9 June 2025">
      <input type="text" placeholder="Status" value="Not submitted">
      <input type="text" placeholder="Type" value="Assignment">
    </div>
  </div>

  <div style="text-align:center;">
    <button class="add-button" onclick="addAssignment()">+ Add Another Task</button>
  </div>

  <script>
    function addAssignment() {
      const dashboard = document.getElementById('dashboard');
      const box = document.createElement('div');
      box.className = 'assignment-box';
      box.innerHTML = `
        <input type="text" placeholder="Unit and Task Title" value="">
        <input type="text" placeholder="Due Date" value="">
        <input type="text" placeholder="Status" value="">
        <input type="text" placeholder="Type" value="">
      `;
      dashboard.appendChild(box);
    }
  </script>
</body>
</html>
